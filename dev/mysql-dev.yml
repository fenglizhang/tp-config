spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tp?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    # 以下为hikaricp 连接池配置
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      ## 最小空闲连接数量
      minimum-idle: 15
      ## 连接池最大连接数，默认是10
      maximum-pool-size: 15
      ## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 30000
      ## 此属性表示连接池的用户定义名称，主要显示在日志记录和JMX管理控制台中，以标识池和池配置。 默认值：自动生成
      pool-name: UserCenterHikariCP
      ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      ## 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000

  application:
    name: user-center
　redis:
  database: 0
  host: 127.0.0.1
  port: 6379
  password:
  timeout: 500
  pool:
    max-active: 20 # 连接池最大连接数（使用负值表示没有限制
    max-wait: -1   # 连接池最大阻塞等待时间（使用负值表示没有限制
    max-idle: 8      # 连接池中的最大空闲连接
    min-idle: 0       # 连接池中的最小空闲连接

mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: com.jd.mee.user.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl